<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sidebar Navigation Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <nav class="sidebar">
      <div class="text">Dashboard</div>
      <ul>
        <li class="active"><a href="#">Dashboard</a></li>
        <li class="">
          <a href="#" class="feat-btn">Accounts
            <span class="fas fa-caret-down first"></span>
          </a>
          <ul class="feat-show">
            <li><a href="#">Users</a></li>
            <li><a href="#">Temp Users</a></li>
            <li><a href="#">Total Number of Users</a></li>
          </ul>
        </li>
        <li>
          <a href="#" class="serv-btn">Reports
            <span class="fas fa-caret-down second"></span>
          </a>
          <ul class="serv-show">
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
          </ul>
        </li>

      </ul>
    </nav>
    <div class="content">
      <div class="container-box">
        <div class="box">Users</div>
        <div class="box">Temp Users</div>
        <div class="box">Total Number of Users</div>
      </div>
    </div>

    <script>
    $('.btn').click(function(){
      $(this).toggleClass("click");
      $('.sidebar').toggleClass("show");
    });
      $('.feat-btn').click(function(){
        $('nav ul .feat-show').toggleClass("show");
        $('nav ul .first').toggleClass("rotate");
      });
      $('.serv-btn').click(function(){
        $('nav ul .serv-show').toggleClass("show1");
        $('nav ul .second').toggleClass("rotate");
      });
      $('nav ul li').click(function(){
        $(this).addClass("active").siblings().removeClass("active");
      });
    </script>

  </body>
</html>
